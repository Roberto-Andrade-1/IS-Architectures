<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="UTF-8" />
    <title>Add New Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</h:head>

<h:body style = "font-family: monospace, 'Lucida Console'">
    <f:view>
        <h:form>

            <div>
            <nav class="navbar bg-body-tertiary fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">E-health System</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menus</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href = "#{facesContext.externalContext.applicationContextPath}/faces/page.xhtml">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href = "#{facesContext.externalContext.applicationContextPath}/faces/allPatients.xhtml">All Patients</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href = "#{facesContext.externalContext.applicationContextPath}/faces/allPatientsNoDoc.xhtml">All Patients Without Doctor</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
            </div>

            <br/><br/><br/>

            <container class="ml-2">
                <f:metadata>
                    <f:viewParam name="email" value="#{demo.selectedEmail}" />
                </f:metadata>

                <div class="input-group mb-3" style = "width: 30%">
                    <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
                    <h:inputText class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="n_name" value="#{demo.selectedPatient.name}"/>
                </div>

                <div class="input-group mb-3" style = "width: 30%">
                    <span class="input-group-text" id="inputGroup-sizing-default">Surname</span>
                    <h:inputText class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="n_surname" value="#{demo.selectedPatient.surname}"/>
                </div>

                <div class="input-group mb-3" style = "width: 30%">
                    <span class="input-group-text" id="inputGroup-sizing-default">E-mail</span>
                    <h:inputText class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="n_email" value="#{demo.selectedPatient.email}" validatorMessage="Insert valid e-mail"> <f:validateRequired /> </h:inputText>
                    <h:message for="n_email" style="color:red" />
                </div>

                <div class="input-group mb-3" style = "width: 30%">
                    <span class="input-group-text" id="inputGroup-sizing-default">Doctor</span>
                    <h:inputText class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="n_doctor" value = "#{demo.selectedPatient.doctor}"/>
                </div>

                <div class="input-group mb-3" style = "width: 30%">
                    <span class="input-group-text" id="inputGroup-sizing-default">Details</span>
                    <h:inputText class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id = "n_details" value = "#{demo.selectedPatient.details}"/>
                </div>

                <h:commandButton value="Save" class = "btn btn-primary" action="#{demo.savePatient}" outcome="allPatients"/>

            </container>
        </h:form>
    </f:view>
</h:body>

</html>
